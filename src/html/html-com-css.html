<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML com CSS</title>
    <style>
        h1 {
            background-color: red;
            font-size: 20px;
        }

        .fundoVermelho {
            background-color: #C00;
        }

        .negrito {
            font-weight: bold;
        }

        #textoPrincipal {
            font-size: 40px;
            font-weight: 400;
            color: yellow;
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1>Titulo da Pagina</h1>
    <span id="TextoPrincipal">Texto 1</span>
    <span class="fundoVermelho negrito">Texto 2</span>
    <span class="fundoVermelho">Texto 3</span>
</body>
</html>
